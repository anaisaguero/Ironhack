<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <title>Button demo</title>
    <style>
        button {
            border: 2px solid yellow;
            color: white;
            background-color: black;
            font-size: 30px;
        }
        
        button:hover {
            border: 2px solid yellow;
            color: yellow;
            background-color: black;
            font-size: 30px;
        }
        
        #form1 {
            visibility: hidden;
        }
        
        #form2 {
            visibility: hidden;
        }
    </style>
</head>
 
<body>
    <button onclick="onClick(this)" id="Location">Location</button>
    <button onclick="onClick(this)" id="Sensors">Sensors</button>
    <form action="" id="LocationForm">
        <head>
            <link rel="stylesheet" type="text/css" href="https://industrial.ubidots.com/app/dashboards/public/widget/pA_BOImWAE1B52gEqavT8zVpW-Q">
          </head>
    </form>
    <form action="" id="SensorForm">
        <head>
            <link rel="stylesheet" type="text/css" href="http://5aee7c7b.ngrok.io/">
          </head>
    </form>
</body>
<script>
    function onClick(x) {
        if (x.id === 'Location') document.getElementById("LocationForm").style.visibility = "visible";
        if (x.id === 'Sensors') document.getElementById("SensorForm").style.visibility = "visible";
    }
</script>
 
</html>
